<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>视频播放器</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div id="video">
			<!--
            	作者：thumbchan@163.com
            	时间：2017-04-25
            	描述：这里是视频标签
            -->
			<div class="content">
				<video id="myVideo" src="video/喜羊羊与灰太狼第1集.mp4"width="600" height="400">您的浏览器不支持播放此视频，建议更换新版浏览器</video>
			</div>
			<!--
            	作者：thumbchan@163.com
            	时间：2017-04-25
            	描述：进度君在此
            -->
			<div class="progress">
				<div class="currTime">00:00:00</div>
				<div class="pro"></div>
				<div class="allTime">00:00:00</div>
			</div>
			<div class="controls">
				<div id="prev"></div>
				<div id="play"></div>
				<div id="next"></div>
				<div id="stop"></div>
				<div id="volume"></div>
				<div id="fullScreen"></div>
			</div>
		</div>
	    <script type="text/javascript" src="js/index.js" ></script>
	</body>
</html>
